<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>P.L.Revolution</title>
    <meta name="description" content="オンラインゲーム。" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./favicon.ico" sizes="any" />
  </head>
  <body>
    <div id="app">
      <div id="warning">端末が縦向きかまたは対応してない可能性があります。</div>
      <div id="wrapper">
        <div class="side-container">
          <div class="buttons-container justify-between">
            <div id="left" class="button-container">
              <button class="controller">左</button>
              <div class="button-size"></div>
            </div>
            <div id="right" class="button-container">
              <button class="controller">右</button>
              <div class="button-size"></div>
            </div>
          </div>
        </div>
        <div id="canvas-container">
          <div>
            <div id="start-buttons"></div>
          </div>
          <div id="canvas-frame">
            <canvas id="game-canvas"></canvas>
          </div>
        </div>
        <div class="side-container">
          <div style="position: absolute; top: 25px; right: 25px">
            <button id="position-change-button">
              配置変更
            </button>
          </div>
          <div class="buttons-container">
            <div id="top" class="button-container">
              <button class="controller">上</button>
              <div class="button-size"></div>
            </div>
            <div id="gamer-right" class="button-container hide">
              <button class="controller">右</button>
              <div class="button-size"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script type="module">
      import * as multiple from '/src/pages/multiple'
      multiple.main()
      const positionChangeButton = document.getElementById('position-change-button')
      positionChangeButton.addEventListener('click', (e) => multiple.onChangeControllerPositionClicked(e))
    </script>
  </body>
</html>

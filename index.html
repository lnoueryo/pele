<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>バンボー</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./dist/bundle.js" defer></script>
</head>
<body>
  <div id="warning">端末が縦向きかまたは対応してない可能性があります。</div>
  <div id="wrapper">
    <div class="side-container">
      <div class="buttons-container justify-between">
        <div class="button-container">
          <button id="left" class="controller">左</button>
          <div class="button-size"></div>
        </div>
        <div class="button-container">
          <button id="right" class="controller">右</button>
          <div class="button-size"></div>
        </div>
      </div>
    </div>
    <div id="canvas-container">
      <div id="start-buttons">
        <button class="button" onclick="lib.onStartGameClicked(1)">1p start</button>
        <button class="button" onclick="lib.onStartGameClicked(2)">2p start</button>
      </div>
      <div id="canvas-frame">
        <canvas id="game-canvas"></canvas>
      </div>
    </div>
    <div class="side-container">
      <div class="buttons-container justify-center">
        <div class="button-container">
          <button id="top" class="controller">上</button>
          <div class="button-size"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
